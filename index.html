<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mac Millers Skivor</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <script src="js/play-pause.js" defer></script> 
    <script src="js/nyhetsbrev.js" defer></script>
    <link rel="stylesheet" href="css/nyhetsbrev.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Hem</a></li>
                <li><a href="om.html">Om</a></li>
                <li><a href="favoriter.html">Favoriter</a></li>
            </ul>
        </nav>
        <div class="music-player">
            <button id="play-button" class="play-button">
                <i class="fa-solid fa-play"></i>
                <i class="fa-solid fa-pause"></i>
            </button>
            <audio id="audio-player">
                <source src="audio/Mac Miller - Circles.mp3" type="audio/mp3">

            </audio>
            <span><strong id="track-title">Mac Miller - Circles</strong></span>
        </div>
    </header>
    

    <section class="hero">
        <div class="hero-content">
            <div class="circle">
                <svg viewBox="0 0 210 210" class="text-circle"> 
                    <defs>
                        <path id="circlePath" d="M 105, 105 m -79, 0 a 79,79 0 1,1 158,0 a 79,79 0 1,1 -158,0 "/> 
                    </defs>
                    <text>
                        <textPath href="#circlePath" startOffset="50%">
                            Mac Millers Album • Mac Millers Album • Mac Millers Album • Mac Millers Album • 
                        </textPath>
                    </text>
                </svg>
                <img src="img/Mac-miller.logo.jpg" alt="Mac Miller Logo" class="circle-image">
            </div>
        </div>
    </section>
    

    <main>
        <section class="albums">
            <article class="album">
                <img src="img/swimming.jpg" alt="Swimming">
                <h2><a href="swimming.html">Swimming</a></h2>
            </article>
            <article class="album">
                <img src="img/circles.jpg" alt="Circles">
                <h2><a href="circles.html">Circles</a></h2>
            </article>
            <article class="album">
                <img src="img/thedivinefeminine.jpg" alt="The Divine Feminine">
                <h2><a href="the-divine-feminine.html">The Divine Feminine</a></h2>
            </article>
        </section>
    
        <section class="newsletter">
            <form id="newsletter-form">
                <label for="email">Ange din e-post för nyhetsbrev:</label>
                <input type="email" id="email" name="email" required>
                <button type="submit">Registrera</button>
                <p id="confirmation-message" class="confirmation-message"></p>
            </form>
        </section>
    </main>
    
    <footer>
        <p>© 2024 Mac Miller Music</p>
        <ul class="social-links">
            <li><a href="#">Instagram</a></li>
            <li><a href="#">Twitter</a></li>
            <li><a href="#">YouTube</a></li>
        </ul>
    </footer>    
</body>
</html>
